language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"  # 3.5 development branch
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch
install:
  - pip install pyinstaller
  - pyinstaller --onefile hello.py
script:
  - python hello.py
  - ./dist/hello
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file:
    - dist/hello
  skip_cleanup: true
  on:
    tags: true
